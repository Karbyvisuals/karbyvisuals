<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<title>27sun – Video editor & photographer</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:Inter,Arial,sans-serif;background:#0a0a0a;color:#f2f2f2;overflow-x:hidden;line-height:1.5;}

/* --- MODERNÍ KURZOR (Pouze pro PC) --- */
@media (hover: hover) {
  body { cursor: none; }
  #cursor-dot {
    width: 6px; height: 6px; background: #ff7a18;
    position: fixed; pointer-events: none; z-index: 10000;
    border-radius: 50%; transform: translate(-50%, -50%);
  }
  #cursor-outline {
    width: 30px; height: 30px; border: 2px solid rgba(255,122,24,0.5);
    position: fixed; pointer-events: none; z-index: 9999;
    border-radius: 50%; transform: translate(-50%, -50%);
    transition: width 0.2s, height 0.2s, background 0.2s;
  }
  #cursor-glow {
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(255,122,24,0.08) 0%, transparent 70%);
    position: fixed; pointer-events: none; z-index: 9998;
    transform: translate(-50%, -50%);
  }
}

/* --- POZADÍ --- */
body::before{
  content:""; position:fixed; inset:0;
  background: 
    radial-gradient(circle at calc(5% + (var(--scroll, 0) * 0.9%)) calc(5% + (var(--scroll, 0) * 0.7%)), rgba(255,122,24,0.1), transparent 60%),
    linear-gradient(to bottom, rgba(10,10,10,.9), rgba(10,10,10,1));
  z-index:-1;
}

section{padding:80px 6%;}
h2{font-size:clamp(24px, 5vw, 32px);font-weight:500;margin-bottom:15px;letter-spacing:1px;text-transform:uppercase}
.logo{font-family:'UnifrakturCook',cursive;font-size:clamp(60px, 12vw, 96px);line-height:1;text-align:center;color:#ff7a18;text-shadow: 0 0 20px rgba(255,122,24,0.3);}

/* --- TRENDY EFEKT PRO MOBILY (Karty) --- */
.card {
  padding:30px; border-radius:24px;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
  position: relative; overflow: hidden;
}

/* Lesk na kartách při najetí/dotyku */
.card::after {
  content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
  transform: rotate(45deg); transition: 0.5s; pointer-events: none;
}
.card:active, .card:hover {
  transform: translateY(-5px) scale(1.01);
  border-color: rgba(255,122,24,0.4);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.card:active::after { left: 100%; }

/* --- TLAČÍTKA --- */
.btn{
  display:inline-block; margin-top:30px; padding:14px 40px; border-radius:999px;
  background:#ff7a18; color:#000!important; text-decoration:none; font-weight:700;
  transition: 0.3s; box-shadow: 0 5px 20px rgba(255,122,24,0.3); border:none;
}
.btn:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255,122,24,0.5); }

/* --- SLIDERY A OSTATNÍ (Zachováno) --- */
.slider-container {position: relative; width: 100%;}
.video-slider,.gallery-wrapper{display:flex;gap:15px;overflow-x:auto;scroll-snap-type:x mandatory;padding-bottom:15px;scrollbar-width:none;}
.gallery-wrapper img{height:400px; border-radius:20px; flex-shrink:0}
.nav-arrow {
  position: absolute; top: 50%; transform: translateY(-50%);
  background: #ff7a18; color:#000; width:40px; height:40px; border-radius:50%;
  display:none; align-items:center; justify-content:center; cursor:pointer; z-index:10; border:none;
}
@media (min-width: 1024px) { .nav-arrow { display: flex; } }

.chat-container{height:350px; overflow:hidden; position:relative; background:rgba(255,255,255,0.02); border-radius:30px; mask-image:linear-gradient(to bottom,transparent,black 15%,black 85%,transparent)}
.chat-track{display:flex; flex-direction:column; gap:15px; padding:20px; animation:scrollUp 25s linear infinite;}
@keyframes scrollUp{0%{transform:translateY(0)}100%{transform:translateY(-50%)}}

.pricing{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px}
.price{font-size:24px; color:#ff7a18; font-weight:800}

.contact-form input, .contact-form textarea{
  width:100%; padding:15px; margin-bottom:10px; border-radius:12px;
  background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); color:#fff;
}
</style>
</head>
<body>

<div id="cursor-dot"></div>
<div id="cursor-outline"></div>
<div id="cursor-glow"></div>

<div class="top-bar" style="position:fixed; top:0; width:100%; height:80px; background:rgba(10,10,10,0.8); backdrop-filter:blur(15px); z-index:1000; display:flex; align-items:center; justify-content:center; border-bottom:1px solid rgba(255,255,255,0.05)">
  <img src="logo.PNG" alt="Logo" style="height:50px">
  <div class="lang-switch" style="position:absolute; right:20px">
    <button onclick="setLang('cs')" id="btn-cs" class="active" style="background:none; border:1px solid #ff7a18; color:#fff; padding:5px 12px; border-radius:20px; cursor:pointer">CZ</button>
  </div>
</div>

<section class="hero" style="padding-top:140px; text-align:center">
  <div class="logo">27sun</div>
  <p style="font-size:18px; opacity:0.8; margin:20px 0" data-i18n="hero">Video editor & photographer<br>Reels • TikTok • YouTube</p>
  <a href="#contact" class="btn" data-i18n="contactBtn">Kontaktuj mě</a>
</section>

<section>
  <h2 data-i18n="pricing">Ceník</h2>
  <div class="pricing">
    <div class="card">
      <h3 data-i18n="serv1">Střih Reels</h3>
      <p class="price">od 350 Kč</p>
    </div>
    <div class="card">
      <h3 data-i18n="servEdit">Videoklip</h3>
      <p class="price">od 900 Kč</p>
    </div>
    <div class="card" style="border:1px solid #ff7a18">
      <h3>Content Pack</h3>
      <p class="price">3 500 Kč</p>
      <small>5x Reels + 10x Foto</small>
    </div>
  </div>
</section>

<section id="contact">
  <h2 data-i18n="contactTitle">Poptávka</h2>
  <div class="card" style="max-width:500px; margin:0 auto">
    <form id="my-form">
      <input type="text" placeholder="Jméno">
      <input type="email" placeholder="Email">
      <textarea placeholder="Tvůj projekt..."></textarea>
      <button type="submit" class="btn" style="width:100%">Odeslat</button>
    </form>
  </div>
</section>

<script>
// --- LOGIKA MODERNÍHO KURZORU ---
const dot = document.getElementById('cursor-dot');
const outline = document.getElementById('cursor-outline');
const glow = document.getElementById('cursor-glow');

window.addEventListener('mousemove', (e) => {
  const posX = e.clientX;
  const posY = e.clientY;

  // Bod následuje ihned
  dot.style.left = `${posX}px`;
  dot.style.top = `${posY}px`;
  glow.style.left = `${posX}px`;
  glow.style.top = `${posY}px`;

  // Kroužek má jemné zpoždění (smooth efekt)
  outline.animate({
    left: `${posX}px`,
    top: `${posY}px`
  }, { duration: 500, fill: "forwards" });
});

// Zvětšení kurzoru na interaktivních prvcích
document.querySelectorAll('a, button, .card, iframe').forEach(el => {
  el.addEventListener('mouseenter', () => {
    outline.style.width = '60px';
    outline.style.height = '60px';
    outline.style.background = 'rgba(255,122,24,0.1)';
  });
  el.addEventListener('mouseleave', () => {
    outline.style.width = '30px';
    outline.style.height = '30px';
    outline.style.background = 'transparent';
  });
});

// Scrollování pro pozadí
window.addEventListener('scroll', () => {
  const scroll = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
  document.body.style.setProperty('--scroll', scroll);
});

function scrollMe(id, step) {
  document.getElementById(id).scrollBy({left: step, behavior: 'smooth'});
}
</script>

</body>
</html>
