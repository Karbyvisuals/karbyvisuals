<script>
/* FIX FOTOGALERIE */
function initGallery() {
    const gal = document.getElementById('autoGallery');
    if(!gal) return;
    
    let scrollAmount = 0;
    const step = 2; // Rychlost posunu
    
    function autoScroll() {
        scrollAmount += step;
        if (scrollAmount >= (gal.scrollWidth - gal.clientWidth)) {
            scrollAmount = 0;
        }
        gal.scrollTo({left: scrollAmount, behavior: 'auto'});
        requestAnimationFrame(autoScroll);
    }
    autoScroll();
}

/* AUTOMAT S POKUSY A RE√ÅLNOU ≈†ANC√ç */
let attempts = 3;
const slotIcons = ['üì∏', '‚úÇÔ∏è', 'üé¨', 'üî•', 'üíé', '‚≠ê'];
let isSpinning = false;

function spinSlots() {
    if (isSpinning || attempts <= 0) return;
    
    isSpinning = true;
    attempts--;
    document.getElementById('attempts-count').innerText = attempts;
    document.getElementById('spin-btn').disabled = true;
    document.getElementById('slot-reward').style.display = 'none';

    let spins = 0;
    const maxSpins = 20;
    
    const interval = setInterval(() => {
        document.getElementById('slot1').innerText = slotIcons[Math.floor(Math.random() * slotIcons.length)];
        document.getElementById('slot2').innerText = slotIcons[Math.floor(Math.random() * slotIcons.length)];
        document.getElementById('slot3').innerText = slotIcons[Math.floor(Math.random() * slotIcons.length)];
        spins++;

        if (spins >= maxSpins) {
            clearInterval(interval);
            
            // ≈†ance na v√Ωhru (cca 30%)
            const isWinner = Math.random() < 0.35;
            
            if (isWinner) {
                const finalIcon = slotIcons[Math.floor(Math.random() * slotIcons.length)];
                document.getElementById('slot1').innerText = finalIcon;
                document.getElementById('slot2').innerText = finalIcon;
                document.getElementById('slot3').innerText = finalIcon;
                showWinner();
            } else {
                // Zajist√≠me, aby nebyly v≈°echny stejn√© p≈ôi proh≈ôe
                document.getElementById('slot3').innerText = slotIcons[(slotIcons.indexOf(document.getElementById('slot1').innerText) + 1) % slotIcons.length];
                if (attempts === 0) {
                    document.getElementById('spin-btn').innerText = "DO≈†LY POKUSY";
                }
            }
            
            isSpinning = false;
            if (attempts > 0) document.getElementById('spin-btn').disabled = false;
        }
    }, 80);
}

function showWinner() {
    const discounts = [15, 20, 30, 50];
    const val = discounts[Math.floor(Math.random() * discounts.length)];
    document.getElementById('slot-code').innerText = `SUN-${val}-OFF`;
    document.getElementById('slot-reward').style.display = 'block';
    attempts = 0; // Po v√Ωh≈ôe konec pokus≈Ø
    document.getElementById('attempts-count').innerText = "0";
    document.getElementById('spin-btn').disabled = true;
}

function copySlotCode() {
    navigator.clipboard.writeText(document.getElementById('slot-code').innerText);
    alert('K√≥d zkop√≠rov√°n!');
}

function setLang(l) {
    document.querySelectorAll("[data-i18n]").forEach(e => {
        e.innerHTML = t[l][e.dataset.i18n];
    });
    document.querySelectorAll('.lang-switch button').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + l).classList.add('active');
}
