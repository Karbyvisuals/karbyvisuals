<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>karbyvisuals – Creative Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root { --primary: #ff7a18; --bg: #050505; --card: #111; }
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:'Inter', sans-serif; background: var(--bg); color: #fff; overflow-x:hidden; scroll-behavior: smooth;}
body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at 50% 0%, rgba(255,122,24,0.08) 0%, transparent 50%), linear-gradient(180deg, #050505 0%, #0a0a0a 100%); z-index: -1; }

.top-bar { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; z-index: 1000; border-bottom: 1px solid rgba(255,122,24,0.15); }
.logo { font-weight: 900; font-size: 24px; color: var(--primary); text-transform: uppercase; letter-spacing: 3px; cursor: pointer; text-decoration: none; }

section { padding: 160px 6% 60px; min-height: 100vh; display: none; }
section.active { display: block; animation: fadeIn 0.5s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

.home-content { text-align: center; margin-bottom: 100px; }
.home-title { font-size: clamp(40px, 12vw, 95px); font-weight: 900; line-height: 0.9; text-transform: uppercase; }
.home-subtitle { color: var(--primary); letter-spacing: 8px; font-weight: 700; font-size: 14px; margin-top: 50px; opacity: 0.9; }

.home-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 60px; }
.nav-card { background: var(--card); border: 1px solid rgba(255,255,255,0.03); padding: 70px 20px; border-radius: 30px; text-align: center; cursor: pointer; transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
.nav-card:hover { border-color: var(--primary); transform: translateY(-8px); background: #161616; }
.nav-card h3 { font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }

.slider-container { position: relative; width: 100%; max-width: 1100px; margin: 30px auto; overflow: hidden; border-radius: 24px; background: #000; box-shadow: 0 40px 80px rgba(0,0,0,0.8); }
.slider-track { display: flex; transition: transform 0.8s cubic-bezier(0.45, 0, 0.55, 1); }
.slide { min-width: 100%; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; background: #000; }
.slide iframe { width: 100%; height: 100%; border: none; }
.slide img, .slide video { max-width: 100%; max-height: 100%; object-fit: contain; cursor: pointer; }

.reels-slider { max-width: 380px; }
.reels-slider .slide { aspect-ratio: 9/16; }

.slider-controls { display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; margin-top: 25px; }
.control-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 12px 20px; border-radius: 99px; cursor: pointer; font-size: 11px; text-transform: uppercase; font-weight: 700; transition: 0.3s; }
.control-btn.active { background: var(--primary); border-color: var(--primary); color: #000; }

.slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); border: 1px solid rgba(255,122,24,0.3); width: 45px; height: 45px; border-radius: 50%; color: #fff; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center; font-size: 20px; }
.prev { left: 15px; } .next { right: 15px; }

.order-box { max-width: 600px; margin: 80px auto; background: #0a0a0a; padding: 50px 40px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.05); }
.order-box h4 { margin-bottom: 35px; text-align: center; color: var(--primary); text-transform: uppercase; letter-spacing: 3px; font-size: 20px; }

.form-group { margin-bottom: 25px; }
.form-group label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 10px; color: rgba(255,255,255,0.7); text-transform: uppercase; }
.form-group label span { color: var(--primary); }

input, textarea, select { width: 100%; padding: 18px; border-radius: 16px; background: #000; border: 1px solid #1a1a1a; color: #fff; font-family: inherit; font-size: 15px; transition: 0.3s; }
input:focus, textarea:focus, select:focus { border-color: var(--primary); outline: none; background: #050505; }

.btn-send { width: 100%; padding: 20px; background: var(--primary); border: none; border-radius: 16px; font-weight: 900; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; margin-top: 15px; }
.back-link { display: block; text-align: center; margin-bottom: 50px; color: var(--primary); text-decoration: none; font-size: 13px; font-weight: 900; letter-spacing: 3px; opacity: 0.6; transition: 0.3s; }
.back-link:hover { opacity: 1; letter-spacing: 5px; }

#location-field { display: none; }
</style>
</head>
<body>

<div class="top-bar">
    <a href="javascript:void(0)" onclick="goHome()" class="logo">karbyvisuals</a>
</div>

<section id="home" class="active">
    <div class="home-content">
        <h1 class="home-title">karbyvisuals</h1>
        <p class="home-subtitle">VIDEO • PHOTO • EDIT</p>
    </div>
    <div class="home-grid">
        <div class="nav-card" onclick="openSection('sec-clips')"><h3>Hudební Klipy</h3></div>
        <div class="nav-card" onclick="openSection('sec-reels')"><h3>Reels & TikTok</h3></div>
        <div class="nav-card" onclick="openSection('sec-yt')"><h3>YouTube Tvorba</h3></div>
        <div class="nav-card" onclick="openSection('sec-photos')"><h3>Fotografie</h3></div>
    </div>
</section>

<section id="sec-clips">
    <a href="javascript:void(0)" onclick="goHome()" class="back-link">← ZPĚT DOMŮ</a>
    <h2 style="text-align:center;">Hudební Klipy</h2>
    <div class="slider-container" id="slider-clips">
        <button class="slider-btn prev" onclick="moveSlide('slider-clips', -1)">&#10094;</button>
        <div class="slider-track">
            <div class="slide"><iframe src="https://www.youtube.com/embed/u3uAbnbAokE?enablejsapi=1"></iframe></div>
            <div class="slide"><iframe src="https://www.youtube.com/embed/_VWkv_ONEiM?enablejsapi=1"></iframe></div>
            <div class="slide"><iframe src="https://www.youtube.com/embed/ihaDYNouXis?enablejsapi=1"></iframe></div>
        </div>
        <button class="slider-btn next" onclick="moveSlide('slider-clips', 1)">&#10095;</button>
    </div>
    <div class="slider-controls"><button class="control-btn active" id="auto-clips" onclick="toggleAuto('slider-clips')">Autoposun</button></div>

    <div class="order-box">
        <h4>Poptat klip</h4>
        <form action="https://formspree.io/f/xeekojbo" method="POST">
            <div class="form-group">
                <label>Kontakt <span>*</span></label>
                <input type="text" name="kontakt" placeholder="Instagram nebo E-mail" required>
            </div>
            <div class="form-group">
                <label>Typ spolupráce</label>
                <select name="typ_spoluprace" onchange="checkClipType(this.value)">
                    <option value="Jen střih">Pouze střih (máš natočeno)</option>
                    <option value="Full produkce">Komplet natáčení + střih</option>
                </select>
            </div>
            <div id="location-field">
                <div class="form-group"><label>Lokalita & Datum</label><input type="text" name="lokalita" placeholder="Kde a kdy se bude natáčet?"></div>
            </div>
            <div class="form-group"><label>Představa projektu</label><textarea name="projekt" rows="3" placeholder="Napiš mi o čem to má být..."></textarea></div>
            <button type="submit" class="btn-send">Odeslat</button>
        </form>
    </div>
</section>

<section id="sec-reels">
    <a href="javascript:void(0)" onclick="goHome()" class="back-link">← ZPĚT DOMŮ</a>
    <h2 style="text-align:center;">Reels & TikTok</h2>
    <div class="slider-container reels-slider" id="slider-reels">
        <button class="slider-btn prev" onclick="moveSlide('slider-reels', -1)">&#10094;</button>
        <div class="slider-track">
            <div class="slide"><video src="https://res.cloudinary.com/dlrgsdnry/video/upload/f_auto,q_auto/finale_202_oqmn0s.mp4" loop playsinline muted onclick="togglePlay('slider-reels')"></video></div>
            <div class="slide"><video src="https://res.cloudinary.com/dlrgsdnry/video/upload/f_auto,q_auto/ed38eb3c1c02454287444edc078ede49_pyrkc1.mp4" loop playsinline muted onclick="togglePlay('slider-reels')"></video></div>
            <div class="slide"><video src="https://res.cloudinary.com/dlrgsdnry/video/upload/f_auto,q_auto/d980b3ae76af4219b8b4d388ffb15dd1_i5ivd4.mp4" loop playsinline muted onclick="togglePlay('slider-reels')"></video></div>
        </div>
        <button class="slider-btn next" onclick="moveSlide('slider-reels', 1)">&#10095;</button>
    </div>
    <div class="slider-controls">
        <button class="control-btn" id="pause-reels" onclick="togglePlay('slider-reels')">Pauza</button>
        <button class="control-btn" id="sound-reels" onclick="toggleSound('slider-reels')">Zvuk: VYP</button>
        <button class="control-btn active" id="auto-reels" onclick="toggleAuto('slider-reels')">Autoposun</button>
    </div>

    <div class="order-box">
        <h4>Poptat balíček</h4>
        <form action="https://formspree.io/f/xeekojbo" method="POST">
            <div class="form-group"><label>Kontakt <span>*</span></label><input type="text" name="kontakt" placeholder="Instagram nebo E-mail" required></div>
            <div class="form-group"><label>Typ videa</label><input type="text" name="typ_reels" placeholder="např. Barber shop / Promo / Event"></div>
            <div class="form-group"><label>Počet videí</label><input type="number" name="pocet" placeholder="Kolik videí potřebuješ?"></div>
            <button type="submit" class="btn-send">Odeslat</button>
        </form>
    </div>
</section>

<section id="sec-yt">
    <a href="javascript:void(0)" onclick="goHome()" class="back-link">← ZPĚT DOMŮ</a>
    <h2 style="text-align:center;">YouTube Tvorba</h2>
    <div class="slider-container"><div class="slide"><iframe src="https://www.youtube.com/embed/R_vEUMhXYWA?enablejsapi=1"></iframe></div></div>
    <div class="order-box">
        <h4>Poptat střih YT</h4>
        <form action="https://formspree.io/f/xeekojbo" method="POST">
            <div class="form-group"><label>Kontakt <span>*</span></label><input type="text" name="kontakt" placeholder="Instagram nebo E-mail" required></div>
            <div class="form-group"><label>Styl & Délka</label><input type="text" name="styl" placeholder="např. Vlog, 15 minut"></div>
            <button type="submit" class="btn-send">Odeslat</button>
        </form>
    </div>
</section>

<section id="sec-photos">
    <a href="javascript:void(0)" onclick="goHome()" class="back-link">← ZPĚT DOMŮ</a>
    <h2 style="text-align:center;">Fotogalerie</h2>
    <div class="slider-container" id="slider-photos">
        <button class="slider-btn prev" onclick="moveSlide('slider-photos', -1)">&#10094;</button>
        <div class="slider-track">
            <div class="slide"><img src="foto11.jpeg"></div>
            <div class="slide"><img src="foto2.jpeg"></div>
            <div class="slide"><img src="foto1.jpeg"></div>
        </div>
        <button class="slider-btn next" onclick="moveSlide('slider-photos', 1)">&#10095;</button>
    </div>
    <div class="order-box">
        <h4>Domluvit focení</h4>
        <form action="https://formspree.io/f/xeekojbo" method="POST">
            <div class="form-group"><label>Kontakt <span>*</span></label><input type="text" name="kontakt" placeholder="Instagram nebo E-mail" required></div>
            <div class="form-group"><label>Lokalita</label><input type="text" name="lokalita" placeholder="Kde budeme fotit?"></div>
            <div class="form-group"><label>Kdy?</label><input type="text" name="datum" placeholder="Datum a čas"></div>
            <button type="submit" class="btn-send">Odeslat</button>
        </form>
    </div>
</section>

<script>
let sliderStates = {
    'slider-clips': { idx: 0, auto: true, paused: false },
    'slider-reels': { idx: 0, auto: true, paused: false, muted: true }, // Zde zůstává default vypnuto
    'slider-photos': { idx: 0, auto: true, paused: false }
};

function openSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    window.scrollTo(0,0);
    history.pushState({sectionId: id}, "", "#" + id);
    
    if(id === 'sec-reels') {
        const vids = document.querySelectorAll('#slider-reels video');
        vids.forEach((v, i) => {
            // Vynucení ticha při vstupu
            v.muted = true; 
            if(i === sliderStates['slider-reels'].idx) v.play().catch(()=>{});
        });
    }
}

function goHome() {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById('home').classList.add('active');
    document.querySelectorAll('video').forEach(v => v.pause());
    history.pushState({sectionId: 'home'}, "", " ");
}

function moveSlide(sid, step) {
    const state = sliderStates[sid];
    const track = document.querySelector(`#${sid} .slider-track`);
    const slides = track.querySelectorAll('.slide');
    state.idx = (state.idx + step + slides.length) % slides.length;
    track.style.transform = `translateX(-${state.idx * 100}%)`;

    if(sid === 'slider-reels') {
        track.querySelectorAll('video').forEach((v, i) => {
            v.pause();
            if(i === state.idx) {
                v.currentTime = 0;
                v.muted = state.muted; // Respektuje aktuální stav tlačítka
                if(!state.paused) v.play().catch(()=>{});
            }
        });
    }
}

function togglePlay(sid) {
    const state = sliderStates[sid];
    state.paused = !state.paused;
    const btn = document.getElementById('pause-' + sid.split('-')[1]);
    if(btn) btn.innerText = state.paused ? "Přehrát" : "Pauza";
    const currentVid = document.querySelector(`#${sid} .slide:nth-child(${state.idx + 1}) video`);
    if(currentVid) state.paused ? currentVid.pause() : currentVid.play();
}

function toggleSound(sid) {
    const state = sliderStates[sid];
    state.muted = !state.muted;
    const btn = document.getElementById('sound-' + sid.split('-')[1]);
    btn.innerText = state.muted ? "Zvuk: VYP" : "Zvuk: ZAP";
    btn.classList.toggle('active', !state.muted);
    document.querySelectorAll(`#${sid} video`).forEach(v => v.muted = state.muted);
}

function toggleAuto(sid) {
    const state = sliderStates[sid];
    state.auto = !state.auto;
    document.getElementById('auto-' + sid.split('-')[1]).classList.toggle('active', state.auto);
}

function checkClipType(val) {
    document.getElementById('location-field').style.display = (val === 'Full produkce') ? 'block' : 'none';
}

setInterval(() => {
    Object.keys(sliderStates).forEach(sid => {
        if(sliderStates[sid].auto && !sliderStates[sid].paused) moveSlide(sid, 1);
    });
}, 8000);

window.onpopstate = (e) => e.state?.sectionId ? openSection(e.state.sectionId) : goHome();
</script>
</body>
</html>
