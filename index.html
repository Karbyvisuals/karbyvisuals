<div id="sec-clips" class="portfolio-page">
    <section>
        <button class="btn-back" onclick="goHome()">← Zpět</button>
        <h2 data-i18n="nav1">Hudební Klipy</h2>
        <div class="slider-container">
            <div class="video-slider horizontal" id="slider-clips">
                <iframe src="https://www.youtube.com/embed/u3uAbnbAokE?autoplay=1&mute=1&loop=1&playlist=u3uAbnbAokE" loading="lazy"></iframe>
                <iframe src="https://www.youtube.com/embed/_VWkv_ONEiM?autoplay=1&mute=1&loop=1&playlist=_VWkv_ONEiM" loading="lazy"></iframe>
                <iframe src="https://www.youtube.com/embed/ihaDYNouXis?autoplay=1&mute=1&loop=1&playlist=ihaDYNouXis" loading="lazy"></iframe>
                <iframe src="https://www.youtube.com/embed/J13Ju447MCs?autoplay=1&mute=1&loop=1&playlist=J13Ju447MCs" loading="lazy"></iframe>
                <iframe src="https://www.youtube.com/embed/PsFQpfMa7ZU?autoplay=1&mute=1&loop=1&playlist=PsFQpfMa7ZU" loading="lazy"></iframe>
            </div>
        </div>
        <div class="order-box">
            <h4 data-i18n="orderClip">Poptat hudební klip</h4>
            <form action="https://formspree.io/f/xeekojbo" method="POST">
                <div class="form-group"><label>Instagram / E-mail</label><input type="text" name="contact" placeholder="@tvojejmeno nebo email" required></div>
                
                <div class="form-group">
                    <label>Typ produkce</label>
                    <select name="produkce" onchange="const loc = this.closest('form').querySelector('.loc-box'); this.value==='nataceni' ? loc.style.display='block' : loc.style.display='none'" style="width: 100%; padding: 14px; border-radius: 12px; background: #000; border: 1px solid #222; color: #fff;">
                        <option value="strih">Pouze střih</option>
                        <option value="nataceni">Natáčení i střih</option>
                    </select>
                </div>
                
                <div class="form-group loc-box" style="display:none;">
                    <label>Lokalita natáčení</label>
                    <input type="text" name="lokalita" placeholder="Kde se bude natáčet?">
                </div>

                <div class="form-group"><label data-i18n="fMsg">Představa projektu</label><textarea name="message" rows="3"></textarea></div>
                <button type="submit" class="btn-send" data-i18n="sendBtn">Odeslat poptávku</button>
            </form>
        </div>
    </section>
</div>
