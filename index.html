<head>

<style>
:root { --primary: #ff7a18; --bg: #0a0a0a; --card: rgba(255,255,255,0.03); }
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:'Inter', Arial, sans-serif;background:var(--bg);color:#f2f2f2;overflow-x:hidden}

/* Logo & Nav */
.top-bar{position:fixed;top:0;width:100%;height:70px;background:rgba(10,10,10,0.8);backdrop-filter:blur(15px);display:flex;align-items:center;justify-content:center;z-index:1000;border-bottom:1px solid rgba(255,255,255,0.05)}
.logo-text { font-family: 'Cinzel', serif; font-size: 24px; color: var(--primary); text-transform: lowercase; cursor: pointer; }

.lang-switch{position:absolute; right: 20px; display: flex; gap: 10px;}
.lang-btn { font-size: 20px; cursor: pointer; filter: grayscale(1); transition: 0.3s; background: none; border: none; }
.lang-btn.active { filter: grayscale(0); transform: scale(1.2); }

/* Pages */
.portfolio-page { display: none; padding-top: 90px; min-height: 100vh; text-align: center; }
.portfolio-page.active { display: block; animation: fadeIn 0.4s ease; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

section{padding:30px 5%; max-width: 1200px; margin: 0 auto;}
h2{margin-bottom:25px; letter-spacing: 2px;}

/* Slider Engine */
.slider-container { position: relative; width: 100%; display: flex; align-items: center; justify-content: center; }
.video-slider, .gallery-wrapper { 
    display: flex; gap: 20px; overflow-x: auto; scroll-snap-type: x mandatory; 
    padding: 10px 0 30px; scrollbar-width: none; width: 100%;
}
.video-slider::-webkit-scrollbar { display: none; }

/* Video Items */
.video-item { 
    position: relative; scroll-snap-align: center; background: #000; 
    border-radius: 12px; overflow: hidden; flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
}

/* Fix: Klipy & YT (16:9) */
.horizontal .video-item { width: 85vw; max-width: 800px; aspect-ratio: 16/9; }
.horizontal iframe { width: 100%; height: 100%; border: none; }

/* Fix: Reels (9:16) */
.vertical .video-item { width: 280px; aspect-ratio: 9/16; max-height: 80vh; }
.vertical video { width: 100%; height: 100%; object-fit: contain; }

/* Minimalist Pause Icon */
.play-overlay {
    position: absolute; inset: 0; background: rgba(0,0,0,0.2);
    display: flex; align-items: center; justify-content: center;
    opacity: 0; transition: 0.2s; pointer-events: none;
}
.video-item:active .play-overlay { opacity: 1; }
.paused .play-overlay { opacity: 1; background: rgba(0,0,0,0.4); }
.play-icon-svg { width: 50px; height: 50px; fill: white; opacity: 0.8; }

/* Nav Arrows */
.nav-arrow {
    position: absolute; top: 50%; transform: translateY(-50%);
    background: rgba(255,255,255,0.1); color: white; border: none;
    width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10;
    backdrop-filter: blur(5px); opacity: 0; transition: 0.3s;
}
.slider-container:hover .nav-arrow { opacity: 1; }
.arrow-left { left: 5px; } .arrow-right { right: 5px; }

/* Photos */
.gallery-wrapper img { height: 70vh; border-radius: 8px; scroll-snap-align: center; object-fit: contain; background: #000; }

/* Back Button */
.btn-back { background: rgba(255,122,24,0.1); border: 1px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 20px; cursor: pointer; margin-bottom: 20px; font-weight: 600; }

/* Form Style */
.order-box { max-width: 500px; margin: 40px auto; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; background: #111; border: 1px solid #222; color: #fff; font-family: inherit; }
.btn-send { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 8px; font-weight: 800; cursor: pointer; color: #000; }

@media(max-width: 600px) {
    .vertical .video-item { width: 75vw; }
    .nav-arrow { opacity: 1; width: 35px; height: 35px; }
}
</style>
</head>
<body>

<div class="top-bar">

    <button class="lang-btn" onclick="setLang('en')">üá¨üáß</button>

</div>

</div>

<script>
const langData = {
    cs: { workTitle: "Moje Tvorba", nav1: "Hudebn√≠ Klipy", nav2: "Reels & TikTok", nav3: "YouTube Tvorba", nav4: "Fotografie", orderClip: "Poptat hudebn√≠ klip", orderReels: "Poptat Reels bal√≠ƒçek", sendBtn: "Odeslat" },
    en: { workTitle: "My Work", nav1: "Music Videos", nav2: "Reels & TikTok", nav3: "YouTube Content", nav4: "Photography", orderClip: "Order Music Video", orderReels: "Order Reels Package", sendBtn: "Send" }
};

function setLang(lang) {
    document.querySelectorAll('[data-i18n]').forEach(el => {
        el.innerText = langData[lang][el.dataset.i18n];
    });
    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
}

function openSection(id) {
    document.getElementById('home-view').style.display = 'none';
    document.querySelectorAll('.portfolio-page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function goHome() {
    document.querySelectorAll('.portfolio-page').forEach(p => p.classList.remove('active'));
    document.getElementById('home-view').style.display = 'block';
    document.querySelectorAll('video').forEach(v => v.pause());
}

function slide(id, dir) {
    const s = document.getElementById(id);
    s.scrollBy({ left: (s.clientWidth * 0.8) * dir, behavior: 'smooth' });
}

// Obsluha videa (Play/Pause + Auto-pause p≈ôi scrollu)
document.querySelectorAll('.video-item').forEach(item => {
    const v = item.querySelector('video');
    if(!v) return;

    item.addEventListener('click', () => {
        if (v.paused) {
            v.play();
            item.classList.remove('paused');
        } else {
            v.pause();
            item.classList.add('paused');
        }
    });

    // Intersection Observer pro automatick√© zastaven√≠ p≈ôi odchodu z obrazovky
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (!entry.isIntersecting) {
                v.pause();
                item.classList.add('paused');
            }
        });
    }, { threshold: 0.5 });
    observer.observe(item);
});
</script>
